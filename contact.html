<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-top: 10px;
        }
        li {
            margin-bottom: 8px;
        }
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .social-media {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .social-media li {
            margin: 0 10px;
        }
        .social-media a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #007bff;
        }
        .social-media img {
            width: 50px; /* Adjust the size of social media icons */
            height: auto;
            margin-bottom: 5px;
        }
        .navbar {
            text-align: center;
            margin-top: 20px;
        }
        .navbar ul {
            padding: 0;
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin-right: 10px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .navbar ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">

</div>
